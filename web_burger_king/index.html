<!DOCTYPE html>

</head>
<body>
    
    <div class="section">

                    </div>

                            <p>Толстые сосиски</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/04.png" width="200px" height="200px" alt="блюдо №4"></img>
